<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="board">
          <div class="header">
            <div class="controls">
              <button class="add">+</button>
              <button class="remove">-</button>
            </div>

            <div class="score">
              <h1 class="moves">0</h1>
            </div>

            <div class="name">
              <h1>TOWER OF HANOI</h1>
            </div>
          </div>

          <div class="content">
            <div class="tower">
              <div class="post left"></div>

              <div class="base"></div>
            </div>

            <div class="tower">
              <div class="post"></div>

              <div class="base"></div>
            </div>

            <div class="tower">
              <div class="post right"></div>

              <div class="base"></div>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="reload">
            <button class="reset">RESET</button>
          </div>

          <div class="credits">
            <span>Andres Arango | &copy; 2022</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
